<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <nav style="display: flex; flex-direction: row; justify-content: space-between; padding: 2% 5%; align-items: center; background-color: rgb(35, 75, 61); color: white;">
        
        <h1 style="font-size: 30px; margin-right: 47%; ">Edit This Recipe </h1>
        <a href="/dashboard" class="btn btn-info" >Dashboard</a>
        <form action="/logout" method="GET">
        <button class="btn btn-danger" type="submit">
            Logout
        </button>
        </form>
    </nav>

    <div style="margin: 20px; width: 50%;">
        
        <form action="/update" method="POST" style="display: flex; flex-direction: row; justify-content: space-around; background-color: rgb(21, 56, 21); color: white; padding: 20px; border-radius: 20px;">
        <div>
            <label style="display: block;">Name</label>
            <input name="name" type="text" value="{{data.recipe_name}}">
            
            <label style="display: block;">Description:</label>
            <textarea name="descriptions" placeholder="Write here">{{data.recipe_description}}</textarea>
            
            <label style="display: block;">Instructions:</label>
            <textarea name="instructions" style="display: block;" placeholder="Write here">{{data.recipe_instructions}}</textarea>

            <input type="hidden" value="{{data.recipe_id}}" name="r_id"/>

            <button class="btn btn-warning mt-3" type="submit">Update</button>
        </div>
        <div>
            <label style="display: block;">Date Made On:</label>
            <input type="date" placeholder="What's the name" name="date">
            
            <label style="display: block; margin-top: 30px;">Date Made On:</label>
            <label>Yes</label>
            <input type="radio" name="recipe_time" id="recipe_time" value="Yes">
            <label>No</label>
            <input type="radio" name="recipe_time" id="recipe_time" checked value="No">

            <div class="alert alert-dark mt-3" style="width: 250px;" role="alert">
                {% with messages = get_flashed_messages() %}
                    {% if messages: %}
                        {% for message in messages: %}
                        <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            
        </div>
        </form>
        
    </div>

</body>
</html>
