<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <nav style="display: flex; flex-direction: row; justify-content: space-between; padding: 2% 5%; align-items: center; background-color: rgb(35, 75, 61); color: white;">
        
        <h1 style="font-size: 30px; margin-right: 37%; ">Welcome {{user.first_name}}!!!!</h1>
        <a href="/add" class="btn btn-success" >Create</a>
        <form action="/logout" method="GET">
        <button class="btn btn-danger" type="submit">
            Logout
        </button>
        </form>
    </nav>

    <div>
        <p style="font-size: 20px; margin: 10px 20px; background-color: darkslategrey; width: 20%; border-radius: 10px; text-align: center; font-weight: 500; color: white;">
            Those are the recipes available:
        </p>
        <div style="margin: 0px 20px;">
            <table class="table table-hover table-dark" style="border-radius: 10px;">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Under 30 minutes?</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes: %}
                    <tr>
                        <td>{{recipe['recipe_name']}}</td>
                        <td>{{recipe['time_recipe']}}</td>
                        <td>
                            <a href="show/{{recipe['recipe_id']}}">view instructions</a>
                            {% if recipe['id'] == user.id : %}
                            / <a href="/edit/{{recipe['recipe_id']}}">edit</a> / <a href="/delete/recipe/{{recipe['recipe_id']}}">delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
